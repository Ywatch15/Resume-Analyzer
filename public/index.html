<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color) var(--bg-image) no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      transition: color 0.3s ease;
    }
    :root {
      --bg-color: rgba(240, 242, 245, 0.95);
      --bg-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1950&q=80');
      --text-color: #333;
      --card-bg: rgba(255,255,255,0.9);
    }
    .dark-mode {
      --bg-color: rgba(18, 18, 18, 0.95);
      --bg-image: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1950&q=80');
      --text-color: #eee;
      --card-bg: rgba(40,40,40,0.9);
    }
    .navbar {
      background: white;
      color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: background 0.3s, color 0.3s;
    }
    .navbar a, .navbar .btn {
      color: inherit;
    }
    .dark-mode .navbar {
      background: #1e1e1e;
      color: #eee;
    }
    .hero {
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      padding: 100px 20px;
      text-align: center;
      color: #222;
      transition: background 0.3s, color 0.3s;
      border-radius: 1rem;
      margin-top: 2rem;
    }
    .dark-mode .hero {
      color: #fff;
      background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
    }
    .btn-primary {
      background-color: #4f46e5;
      border: none;
    }
    .glass-card {
      background: var(--card-bg);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 2rem;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .section-title {
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--text-color);
    }
    footer {
      background: #fff;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode footer {
      background: #1e1e1e;
      color: #ccc;
    }
    .dark-mode .btn-outline-secondary {
      color: #eee;
      border-color: #777;
    }
    /* Original Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4f46e5;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .dark-mode .slider {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" href="#">
        <i class="bi bi-cpu me-2"></i> ResumeAnalyzer
      </a>
      <div class="d-flex align-items-center">
        <label class="switch me-3">
          <input type="checkbox" id="themeToggle" onclick="toggleDarkMode()">
          <span class="slider"></span>
        </label>
        <a href="#analyze" class="btn btn-primary rounded-pill px-4">Analyze Now</a>
      </div>
    </div>
  </nav>

  <section class="hero" data-aos="fade-up">
    <div class="container">
      <h1>AI-powered Resume Feedback</h1>
      <p>Upload your resume, select your job role, and get instant insights.</p>
      <a href="#analyze" class="btn btn-primary btn-lg rounded-pill mt-4 px-5">Get Started</a>
    </div>
  </section>

  <section class="container my-5" id="analyze">
    <div class="glass-card" data-aos="fade-up">
      <div class="row g-4">
        <div class="col-md-6">
          <label for="resumeUpload" class="form-label fw-semibold">Upload Resume (PDF)</label>
          <input class="form-control" type="file" id="resumeUpload" accept="application/pdf">
        </div>
        <div class="col-md-6">
          <label for="jobDescSelect" class="form-label fw-semibold">Select Job Description</label>
          <select class="form-select" id="jobDescSelect"></select>
        </div>
      </div>
    </div>

    <div class="glass-card mt-4" data-aos="fade-up" data-aos-delay="100">
      <div class="section-title"><i class="bi bi-bar-chart-line me-2"></i>Score Report</div>
      <div id="scoreReport"></div>
    </div>

    <div class="glass-card mt-4" data-aos="fade-up" data-aos-delay="200">
      <div class="section-title"><i class="bi bi-lightbulb me-2"></i>Feedback & Suggestions</div>
      <div id="feedbackDisplay"></div>
      <div id="tipsSection" class="mt-3"></div>
    </div>

    <div class="text-end mt-4" data-aos="fade-up" data-aos-delay="300">
      <button id="downloadBtn" class="btn btn-outline-secondary rounded-pill px-4">
        <i class="bi bi-download me-1"></i> Download PDF Report
      </button>
    </div>
  </section>

  <footer data-aos="fade-up">
    &copy; 2025 ResumeAnalyzer. Built with ❤️ by Sundu.
  </footer>

  <script src="js/pdf.js"></script>
  <script src="js/pdf.worker.js"></script>
  <script src="js/html2pdf.bundle.min.js"></script>
  <script src="js/compromise.min.js"></script>
  <script src="js/app.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 800,
      offset: 100
    });
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
