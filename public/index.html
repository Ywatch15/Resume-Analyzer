<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="bg-primary text-white py-4 mb-4 shadow">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <i class="bi bi-robot display-5 me-3"></i>
        <div>
          <h1 class="mb-0">Resume Analyzer</h1>
          <small class="text-light">AI-powered feedback for your career journey</small>
        </div>
      </div>
      <a href="https://github.com/Ywatch15" class="text-white text-decoration-none fw-bold" class="text-white text-decoration-none fw-bold">Ywatch15</a>
    </div>
  </header>
  <div class="container pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg mb-4">
          <div class="card-body">
            <div class="row g-3 align-items-center">
              <div class="col-md-6">
                <label for="resumeUpload" class="form-label fw-bold"><i class="bi bi-file-earmark-arrow-up me-2"></i>Upload your Resume (PDF):</label>
                <input class="form-control" type="file" id="resumeUpload" accept="application/pdf">
              </div>
              <div class="col-md-6">
                <label for="jobDescSelect" class="form-label fw-bold"><i class="bi bi-briefcase me-2"></i>Select Job Description:</label>
                <select class="form-select" id="jobDescSelect"></select>
              </div>
            </div>
          </div>
        </div>
        <div id="feedbackSection" class="row g-4">
          <div class="col-md-8">
            <div class="card shadow mb-3">
              <div class="card-header bg-success text-white d-flex align-items-center">
                <i class="bi bi-bar-chart-steps me-2"></i> Score Report
              </div>
              <div class="card-body" id="scoreReport">
                <!-- Progress bars and scores will be injected here -->
              </div>
            </div>
            <div class="card shadow mb-3">
              <div class="card-header bg-info text-white d-flex align-items-center">
                <i class="bi bi-chat-left-text me-2"></i> Feedback
              </div>
              <div class="card-body" id="feedbackDisplay">
                <!-- Feedback will be injected here -->
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow mb-3">
              <div class="card-header bg-warning text-dark d-flex align-items-center">
                <i class="bi bi-lightbulb me-2"></i> Tips
              </div>
              <div class="card-body" id="tipsSection">
                <!-- Tips will be injected here -->
              </div>
            </div>
            <button class="btn btn-success w-100 shadow" id="downloadBtn"><i class="bi bi-download me-2"></i>Download Report</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-light text-center py-3 mt-5 border-top">
    <small>Made with <i class="bi bi-heart-fill text-danger"></i> by Sundram | <a href="https://github.com/your-github-username" class="text-decoration-none" target="_blank">GitHub</a></small>
  </footer>
  <script src="../js/pdf.js"></script>
  <script src="../js/compromise.min.js"></script>
  <script src="../js/html2pdf.bundle.min.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
